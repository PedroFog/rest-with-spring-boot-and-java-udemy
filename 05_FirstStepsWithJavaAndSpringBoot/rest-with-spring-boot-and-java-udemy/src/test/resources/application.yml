server:
  port: 8888
cors:
  originPatterns: http://localhost:8080,http://localhost:3000,https://springudemypedro.com.br
spring:
  datasource:
      driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: none
    properties:
      show-sql: false
springdoc:
  paths-to-match: /api/**/v1/**
  swagger-ui:
    use-root-path: true